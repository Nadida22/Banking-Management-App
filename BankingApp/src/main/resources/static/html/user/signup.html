<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Banking With Us!</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../css/style.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="../homepage.html"><span class="fw-bolder text-primary">Banking With Us</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="../account/accounts.html">Accounts</a></li>
                            <li class="nav-item"><a class="nav-link" href="../customerhelp.html">Customer Help</a></li>
                            <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Sign Up</h1>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm">
                                    <!-- First Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="firstname" type="text" placeholder="Enter first name..."  />
                                        <label for="firstname">First name</label>
                                    </div>
                                    <!-- Last Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="lastname" type="text" placeholder="Enter last name..."  />
                                        <label for="lastname">Last name</label>
                                    </div>
                                    <!--Username input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="username" type="text" placeholder="Enter username..."  />
                                        <label for="username">Username</label>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com"  />
                                        <label for="email">Email address</label>

                                    </div>
                                    <!-- Password input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="password" type="text" placeholder="password.." />
                                        <label for="password">Password</label>
                                    </div>
                                    <div>
                                    <label for="adminUser" style="margin: 20px;">Are you an Admin?</label>
                                    <select  name="isAdmin" id="adminUser">
                                        <option value="USER">No</option>
                                        <option value="ADMIN">Yes</option>
                                    </select>
                                    </div>

                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg " id="submitButton" type="submit">Submit</button></div>
                                    <p id="account-created" style="text-align: center;"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../js/signup.js" type="module"></script>


    </body>
</html>
