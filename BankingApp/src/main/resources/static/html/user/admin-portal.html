<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Banking With Us - Admin Portal">
    <title>Banking With Us - Admin Portal</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand fw-bolder text-primary" href="../homepage.html">Banking With Us</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="../customerhelp.html">Customer Help</a></li>
                        <li class="nav-item"><a class="nav-link" href="../account.html">Accounts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="py-5">
            <div class="container px-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder">Admin Dashboard</h1>
                </div>
                <div class="row">
                    <div class="col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h2 class="card-title">Users</h2>
                                <p class="card-text">View and manage all registered users.</p>
                                <button id="allUsers" class="btn btn-primary w-100">Show All Users</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h2 class="card-title">Accounts</h2>
                                <p class="card-text">Access and overview all accounts.</p>
                                <button id="allAccounts" class="btn btn-primary w-100">Show All Accounts</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h2 class="card-title">New User</h2>
                                <p class="card-text">Sign up a new user in the system.</p>
                                <a href="signup.html" class="btn btn-link w-100">Register New User</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <div id="user-container" class="card">
                            <div class="card-body">
                                <!-- Dynamic content will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="../../js/admin-portal.js"></script>
    <script type="module" src="../../js/login.js"></script>
</body>
</html>
